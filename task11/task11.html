<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#" class="close">关闭</a>
        <h4>登录</h4>
        <a href="#" class="close">注册</a>
    </header>
    <main>
        <div class="min-box-one">
            <div class="iphone"></div>
            <input type="text" placeholder="请输入号码" class="texts">
        </div>
        <div class="min-box-two">
            <div class="lock"></div>
            <input type="password" placeholder="请输入密码" name="pwd">
        </div>
    </main>
    <footer>
        <div class="login-box">
        <a class="log-in">登录</a>
        </div>
        <span>忘记密码？</span>
    </footer>
</body>

</html>
